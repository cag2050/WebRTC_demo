<!DOCTYPE html>

<body>
<script>
    // 断网和联网处理
    window.addEventListener("offline", (event) => {
        console.log("offline event:", event)
    })
    window.addEventListener("online", (event) => {
        console.log("online event:", event)
    })
</script>
